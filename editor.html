<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Éditeur de Présentation - Prince</title>

  <!-- CSS Reveal + ton style -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link id="themeStylesheet" rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Top menu -->
  <div id="top-bar">
    <h1>🧠 Présentation Builder - Prince</h1>
    <div>
      <label for="theme-select">Thème : </label>
      <select id="theme-select">
        <option value="white" selected>Clair</option>
        <option value="black">Sombre</option>
      </select>
      <button onclick="addSlide()">➕ Slide</button>
      <button onclick="removeSlide()">➖ Slide</button>
      <button onclick="renderPresentation()">🎬 Voir aperçu</button>
    </div>
  </div>

  <!-- Layout principal -->
  <div id="main-layout">
    <!-- Liste des slides -->
    <div id="slides-list">
      <ul id="slide-tabs"></ul>
    </div>

    <!-- Zone d'édition -->
    <div id="editor">
      <textarea id="slide-content" placeholder="<section>Mon slide</section>"></textarea>
    </div>

    <!-- Aperçu Reveal -->
    <div id="preview">
      <iframe id="preview-frame"></iframe>
    </div>
  </div>

  <!-- JS Reveal + ton script -->
  <script src="js/editor.js"></script>
</body>
</html>
