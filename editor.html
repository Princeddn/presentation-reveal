<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>√âditeur de slides Reveal.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #editor { height: 300px; width: 100%; border: 1px solid #444; }
    #preview { width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìù Mon √©diteur Reveal.js</h2>
  <div id="editor">&lt;section&gt;Hello Prince üëë&lt;/section&gt;</div>
  <button onclick="afficher()">Afficher dans l‚Äôaper√ßu</button>
  <iframe id="preview"></iframe>Z

<script>
  const editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/html");

  function afficher() {
    const slides = editor.getValue();

    const html = `
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      ${slides}
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"><\/script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      slideNumber: true,
      transition: 'slide',
      backgroundTransition: 'fade',
      center: true
    });
  <\/script>
</body>
</html>
    `;

    document.getElementById('preview').srcdoc = html;
  }
</script>
