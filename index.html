<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Présentation Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="toolbar">
    <span>● Présentation Builder</span>
    <button onclick="addSlide()">➕ Slide</button>
  </div>

  <div class="container">
    <div class="main-view">
      <div class="slide-canvas" id="canvas">
        <!-- Éléments glissables -->
      </div>
    </div>

    <div class="sidebar">
      <h3>Widgets</h3>
      <div class="widget-button" onclick="addWidget('Texte')">🅣 Texte</div>
      <div class="widget-button" onclick="addWidget('Vidéo')">▶️ Vidéo</div>
      <div class="widget-button" onclick="addWidget('Boite')">⬛ Boite</div>
      <div class="widget-button purple" onclick="addWidget('Podcast')">
        <div><strong>🎧 À écouter</strong><br><small>Reprenez votre écoute</small></div>
      </div>
      <div class="widget-button" onclick="addWidget('Image')">🖼️ Arrière-plan</div>
      <div class="widget-button" onclick="addCustomWidget()">⚙️ Widget personnalisé</div>
      <button class="footer-button" onclick="saveCanvas()">💾 Sauvegarder</button>
    </div>
  </div>

<!-- Panneau Widget Personnalisé -->
<div id="custom-widget-panel">
  <header class="cwp-header">
    <h2>⚙️ Créer un widget</h2>
    <nav class="cwp-tabs">
      <button data-tab="html" class="active">HTML</button>
      <button data-tab="css">CSS</button>
      <button data-tab="js">JS</button>
    </nav>
  </header>
  <div class="cwp-body">
    <div class="cwp-code">
      <textarea id="cwp-html" class="cwp-area"></textarea>
      <textarea id="cwp-css"  class="cwp-area" style="display:none;"></textarea>
      <textarea id="cwp-js"   class="cwp-area" style="display:none;"></textarea>
    </div>
    <div class="cwp-preview">
      <div class="cwp-preview-inner">
        <iframe id="cwp-iframe"></iframe>
      </div>
    </div>
  </div>
  <footer class="cwp-footer">
    <button id="cwp-preview-btn">🎯 Prévisualiser</button>
    <button id="cwp-insert-btn">➕ Insérer</button>
    <button id="cwp-close-btn">❌ Fermer</button>
  </footer>
</div>


  <script src="js/editor.js"></script>
</body>
</html>
