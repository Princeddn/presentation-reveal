<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Présentation Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="toolbar">
    <span>● Présentation Builder</span>
    <button onclick="addSlide()">➕ Slide</button>
  </div>

  <div class="container">
    <div class="main-view">
      <div class="slide-canvas" id="canvas">
        <!-- Éléments glissables -->
      </div>
    </div>
    <div class="sidebar">
      <h3>Widgets</h3>
      <div class="widget-button" onclick="addWidget('Texte')">🅣 Texte</div>
      <div class="widget-button" onclick="addWidget('Vidéo')">▶️ Vidéo</div>
      <div class="widget-button" onclick="addWidget('Boite')">⬛ Boite</div>
      <div class="widget-button purple" onclick="addWidget('Podcast')">
        <div><strong>🎧 À écouter</strong><br><small>Reprenez votre écoute</small></div>
      </div>
      <div class="widget-button" onclick="addWidget('Image')">🖼️ Arrière-plan</div>
      <div class="widget-button" onclick="addCustomWidget()">⚙️ Widget personnalisé</div>
      <button class="footer-button" onclick="saveCanvas()">💾 Sauvegarder</button>
    </div>
  </div>
  <!-- Fenêtre modale -->
<div id="widget-modal" class="modal">
  <div class="modal-content">
    <h2>⚙️ Créer un widget personnalisé</h2>
    <label>HTML</label>
    <textarea id="widget-html" oninput="updatePreview()"></textarea>

    <label>CSS</label>
    <textarea id="widget-css" oninput="updatePreview()"></textarea>

    <label>JS (optionnel)</label>
    <textarea id="widget-js" oninput="updatePreview()"></textarea>

    <h3>Aperçu :</h3>
    <iframe id="widget-preview"></iframe>

    <button onclick="insertCustomWidget()">➕ Insérer</button>
    <button onclick="closeModal()">Annuler</button>
  </div>
</div>

  <script src="js/editor.js"></script>
</body>
</html>
